<html lang="en">
<head>
    <title>Temperature Conversion</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><u><h1>Temperature Convertor</h1></u></center>
    <div class="wrapper">
        <div class="container">
            <label for="celsius"><u>Celsius</u></label>
            <input type="number" id="celsius" oninput= "celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit"><u>Fahrenheit</u></label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
